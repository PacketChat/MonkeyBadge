name: Python code linting and formatting
on:
  workflow_call:

  push:
    paths: 
      - 'board/**'
      - 'badge/**'
  pull_request:
    paths: 
      - 'board/**'
      - 'badge/**'

jobs:
  mpy_lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: pip install --user ruff=0.1.6
      - run: ruff check --output-format=github badge
      - run: ruff format --diff badge

